<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .test-card {
            max-width: 800px;
            margin: 0 auto;
        }
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card test-card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3><i class="bi bi-phone"></i> M-Pesa Integration Test</h3>
            </div>
            <div class="card-body">
                <div id="results"></div>
                
                <h5 class="mt-4">Configuration Check</h5>
                <div id="configCheck">
                    <p>Checking configuration...</p>
                </div>

                <h5 class="mt-4">Test Payment</h5>
                <form id="testPaymentForm">
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="testPhone" value="0708374149" placeholder="0712345678">
                        <small class="text-muted">Sandbox test number: 0708374149</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount (KSh)</label>
                        <input type="number" class="form-control" id="testAmount" value="1" min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="testName" value="Test Customer">
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-phone"></i> Send Test Payment
                    </button>
                </form>

                <div id="paymentResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Check configuration
        console.log('Testing payment handler connection...');
        fetch('../handlers/processPayment.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            const configDiv = document.getElementById('configCheck');
            if (data.message && data.message.includes('Missing required fields')) {
                configDiv.innerHTML = '<div class="status-box success">‚úÖ Payment handler is responding correctly</div>';
            } else {
                configDiv.innerHTML = '<div class="status-box info">‚ÑπÔ∏è Payment handler active</div>';
            }
        })
        .catch(error => {
            console.error('Connection error:', error);
            document.getElementById('configCheck').innerHTML = 
                `<div class="status-box error">
                    ‚ùå Cannot connect to payment handler
                    <br><small>Make sure you're accessing this page via: <strong>http://localhost/Gymly/test/test-mpesa.html</strong></small>
                    <br><small>Error: ${error.message}</small>
                </div>`;
        });

        // Test payment form
        document.getElementById('testPaymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('testPhone').value;
            const amount = document.getElementById('testAmount').value;
            const name = document.getElementById('testName').value;
            const resultDiv = document.getElementById('paymentResult');
            
            resultDiv.innerHTML = '<div class="status-box info">‚è≥ Processing payment request...</div>';
            
            const testData = {
                paymentMethod: 'mpesa',
                phoneNumber: phone,
                amount: parseFloat(amount),
                items: [
                    { product: 'Test Product', price: amount, quantity: 1 }
                ],
                customerName: name,
                customerEmail: 'test@example.com'
            };
            
            fetch('../handlers/processPayment.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('Payment response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Payment response data:', data);
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="status-box success">
                            ‚úÖ ${data.message}
                            <br><small>Checkout ID: ${data.checkoutRequestId || 'N/A'}</small>
                            <br><small>Order ID: ${data.orderId || 'N/A'}</small>
                            <br><br><strong>üì± Check phone ${phone} for M-Pesa prompt!</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status-box error">
                            ‚ùå ${data.message}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Payment error:', error);
                resultDiv.innerHTML = `
                    <div class="status-box error">
                        ‚ùå Error: ${error.message}
                        <br><small>Check browser console (F12) for details</small>
                        <br><small>Make sure you're using: http://localhost/Gymly/test/test-mpesa.html</small>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
